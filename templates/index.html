<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 32px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        font-size: 1rem;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: #c00;
        text-align: center;
        margin-bottom: 16px;
      }
      .table-container {
        margin-top: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stock Price Fetcher</h1>
      <form method="post">
        <input
          type="text"
          name="symbols"
          placeholder="Enter symbols (e.g. AAPL, TSLA, MSFT)"
          required
        />
        <button type="submit">Fetch Prices</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <div class="table-container">
        {% if table_html %} {{ table_html|safe }} {% endif %}
      </div>
    </div>
  </body>
</html>
